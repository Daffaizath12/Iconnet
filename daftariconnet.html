<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="whatsapp">
        <form id="whatsapp-form">
            <div class="card mb-3">
                <div class="card-whatsapp">
                    <img src="assets/Iconnet.png" alt="" class="logo">
                  <div class="row">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                  </div>
                  <div class="row">
                    <label for="pesan">From Pemensanan</label>
                    <textarea readonly="" id="pesan" rows="4"> Saya mau berlangganan ICONNET. 
Bisa jelaskan informasi terkait ICONNET? 
terima kasih
                    </textarea>
                  </div>
                  <div style="padding: 10px;">
                    <button type="button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
                  </div>
                </div>
              </div>
        </form>
        <script>
            function kirimWhatsApp() {
                var nama = document.getElementById("nama").value;
                var pesan = document.getElementById("pesan").value;
    
                if (nama === "" || pesan === "") {
                    alert("Harap isi semua field terlebih dahulu.");
                } else {
                    var message = "Halo Ka!, saya " + nama + ". " + pesan;
                    window.location.href = "https://api.whatsapp.com/send?phone=6281233375804&text=" + encodeURIComponent(message);
                }
            }
        </script>
    </div>
</body>
</html>
